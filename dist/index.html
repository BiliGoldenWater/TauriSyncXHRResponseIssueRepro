<!DOCTYPE html>
<html>
  <style>
    html,
    body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
    }
  </style>
  <body>
    <div>
      <div><button id="retryButton">retry</button></div>
      <div>response: <span id="response"></span></div>
    </div>
    <script>
      const responseContaniner = window.document.querySelector("#response");
      const retryButton = window.document.querySelector("#retryButton");

      function doRequest() {
        const req = new XMLHttpRequest();
        // post is the same
        req.open("get", "testUriScheme://test", false);
        req.send();

        responseContaniner.innerHTML = JSON.stringify(req.response);
      }
      doRequest();

      retryButton.onclick = doRequest;
    </script>
  </body>
</html>
